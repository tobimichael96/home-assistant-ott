<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <title>HA-OTT</title>
</head>
<body>
<script>
    $(document).ready(function() {
        $('#api-call-btn').click(function() {
            // Make API call when button is clicked
            $.ajax({
                type: 'GET',
                url: '/api/trigger/{{ otp }}',  // Route to handle API call
                success: function(response) {
                    console.log('API Response:', response);
                    // Handle API response as needed
                    $('#summary').html('Result of action: ' + response.status);
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                    // Handle error response as needed
                    $('#summary').html('Action was not successful.');
                }
            });
        });
    });
</script>
<h1>Press the button!</h1>
<button id="api-call-btn">Action</button>
<div id="#result"></div>
</body>
</html>
