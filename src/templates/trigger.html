<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <title>HA-OTT</title>
    <style>
        /* Center the content horizontally and vertically */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .success-box {
            display: none;
            position: relative;
            background-color: #41d218;
            color: black;
            border-radius: 5px;
            padding: 10px;
            margin: 20px;
        }

        .error-box {
            display: none;
            position: relative;
            background-color: #d21818;
            color: white;
            border-radius: 5px;
            padding: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
<script>
    $(document).ready(function() {
        $('#api-call-btn').click(function() {
            $('#error-box').hide();
            $('#success-box').hide();
            // Make API call when button is clicked
            $.ajax({
                type: 'GET',
                url: '/api/trigger/{{ otp }}',  // Route to handle API call
                success: function(response) {
                    console.log('API status:', response.Status);
                    // Handle API response as needed
                    $('#success-result').html(response.Status);
                    $('#success-box').show();
                },
                error: function(xhr, status, error) {
                    console.log('API reason:', xhr.responseJSON);
                    // Handle error response as needed
                    $('#error-result').html(xhr.responseJSON.Reason);
                    $('#error-box').show();
                }
            });
        });
    });
</script>
<div class="container">
    <h1>Press the button!</h1>
    <button id="api-call-btn">Trigger</button>
    <div class="success-box" id="success-box">
        <div id="success-result">Test</div>
    </div>
    <div class="error-box" id="error-box">
        <div id="error-result">Test</div>
    </div>
</div>
</body>
</html>
